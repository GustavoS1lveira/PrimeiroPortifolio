<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4 - Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-container">
        <!-- Container para o efeito Parallax -->
        <!-- Div que contém as imagens para o efeito Parallax -->
        <div class="parallax">
            <img src="img/primeira.webp" alt="Background 1">
            <img src="img/segunda.webp" alt="Background 2">
            <img src="img/terceira.webp" alt="Background 3">
            <img src="img/quarto.avif" alt="Background 4">
            <img src="img/quinto.webp" alt="Background 5">
            <img src="img/sexta.jpg" alt="Background 6">
        </div>

        <!-- Div para o conteúdo sobre o efeito Parallax -->
        <div class="content">
            <h1>TDS23-1N</h1>
            <p>Exercicios 4 sobre o efeito Parallax</p>
            <p>Arraste para baixo e aprecie as imagens!</p>
        </div>
    </div>

    <!-- Inclusão da biblioteca-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
